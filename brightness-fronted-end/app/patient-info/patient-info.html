<div class="panel info-panel patient-info">
  <div class="panel-heading">
    <h6>*项为必填项</h6>
  </div>
  <div class="panel-body">
    <form name="patientInfoForm" class="panel-form" novalidate>

      <div class="row">
        <label>基本信息</label>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group"
               ng-class="{'has-error': vm.requiredField(patientInfoForm.patientName, patientInfoForm)}">
            <label for="patientName" class="required-label">患者姓名</label>
            <input type="text" class="form-control" id="patientName" name="patientName"
                   ng-model="vm.patientInfo.name" maxlength="10" required>
            <p class="help-block"
               ng-show="vm.requiredField(patientInfoForm.patientName, patientInfoForm)">
              <i class="glyphicon glyphicon-remove-circle"></i>请填写患者姓名
            </p>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group" ng-class="{'has-error': vm.invalidNumber(patientInfoForm.age, patientInfoForm)}">
            <label for="age">年龄</label>
            <input type="number" class="form-control" id="age" name="age"
                   max="100" min="0"
                   ng-model="vm.patientInfo.age">
            <p class="help-block" ng-show="vm.invalidNumber(patientInfoForm.age, patientInfoForm)">
              <i class="glyphicon glyphicon-remove-circle"></i>年龄范围为0~100
            </p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-6">
            <label>患者性别</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="male" value="男" ng-model="vm.patientInfo.gender" checked>
                男
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="female" value="女" ng-model="vm.patientInfo.gender">
                女
              </label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <label>医疗信息</label>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group"
               ng-class="{'has-error': vm.invalidNumber(patientInfoForm.crystalDegree, patientInfoForm)}">
            <label for="crystalDegree">患者晶体度数</label>
            <input type="number" class="form-control" id="crystalDegree" name="crystalDegree"
                   maxlength="5" min="0" max="99999"
                   ng-model="vm.patientInfo.crystal_degree">
            <p class="help-block" ng-show="vm.invalidNumber(patientInfoForm.crystalDegree, patientInfoForm)">
              <i class="glyphicon glyphicon-remove-circle"></i>晶体度数范围为0~99999
            </p>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="illTime">患者患病时长</label>
            <input type="text" class="form-control" id="illTime" name="illTime" maxlength="10"
                   ng-model="vm.patientInfo.ill_time">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="surgeon">主刀医生</label>
            <input type="text" class="form-control" id="surgeon" name="surgeon" maxlength="10"
                   ng-model="vm.patientInfo.surgeon">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group">
          <label for="otherSymptom">是否有其他病症</label>
          <h6 class="color-grey">比如高血压、青光眼等可能影响手术效果和恢复的病症</h6>
          <textarea class="form-control" rows="3" id="otherSymptom" name="otherSymptom" maxlength="100"
                    ng-model="vm.patientInfo.other_symptom"></textarea>
        </div>
      </div>

      <hr>

      <div class="row">
        <label>补充信息</label>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="patientContact">患者联系方式</label>
        <textarea class="form-control" rows="3" id="patientContact" name="patientContact" maxlength="100"
                  ng-model="vm.patientInfo.patient_contact"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="familyStatus">患者家庭与经济情况</label>
        <textarea class="form-control" rows="3" id="familyStatus" name="familyStatus" maxlength="100"
                  ng-model="vm.patientInfo.family_status"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="patientAdvice">患者意见和建议</label>
        <textarea class="form-control" rows="3" id="patientAdvice" name="patientAdvice" maxlength="300"
                  ng-model="vm.patientInfo.patient_advice"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-lg btn-submit" id="submit" name="submit"
              ng-click="vm.submitForm(patientInfoForm)">提交
      </button>
    </form>
  </div>
</div>
