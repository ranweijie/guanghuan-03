<div class="row create-project">
  <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="panel info-panel">
      <div class="panel-body">
        <form name="projectForm" novalidate>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
              <label>项目名称</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
              <div class="form-group"
                   ng-class="{'has-error': vm.requiredField(projectForm.projectName, projectForm)}">
                <input type="text" class="form-control"
                       required maxlength="30"
                       ng-model="vm.project.name" id="projectName" name="projectName">
                <p class="help-block"
                   ng-show="vm.requiredField(projectForm.projectName, projectForm)">
                  <i class="glyphicon glyphicon-remove-circle"></i>请填写名称
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5 col-xs-offset-1 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
              <button class="btn btn-cancel pull-left" id="cancel" ui-sref="static.projectList">取消</button>
            </div>
            <div class="col-xs-5 col-md-5 col-lg-5">
              <button class="btn btn-primary btn-submit pull-right" id="submit" type="submit"
                      ng-click="vm.submit(projectForm)">提交
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
