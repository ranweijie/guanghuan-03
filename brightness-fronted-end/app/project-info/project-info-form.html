<div class="required-tips">
  <h6>*为必填项</h6>
</div>
<div class="row project-info-form">
  <div class="col-lg-12">
    <div class="panel info-panel">
      <div class="panel-body">
        <form name="projectForm" novalidate>
          <div class="form-group"
               ng-class="{'has-error':vm.requiredField(projectForm.projectTitle, projectForm)}">
            <div class="row">
              <div class="col-xs-12 col-md-6 col-lg-6 project-title">
                <label class="required-label">项目名称</label>
                <input type="text" class="form-control"
                       required  maxlength="30"
                       ng-model="vm.project.name" id="projectTitle" name="projectTitle">
                <p class="help-block"
                   ng-show="vm.requiredField(projectForm.projectTitle, projectForm)">
                  <i class="glyphicon glyphicon-remove-circle"></i>请填写项目名称
                </p>
              </div>
            </div>
          </div>

          <div class="form-group panel-heading">
            <h3 class="panel-title">项目日程</h3>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-md-6 col-lg-6">
                <label>开始日期</label>
                <hna-popup-calendar date="vm.project.schedule.start_date" id='startDate' name="startDate"
                                    ng-model="vm.project.schedule.start_date">
                </hna-popup-calendar>
              </div>
              <div class="col-xs-12 col-md-6 col-lg-6">
                <label>结束日期</label>
                <hna-popup-calendar date="vm.project.schedule.end_date" id="endDate"
                                    name="endDate" ng-model="vm.project.schedule.end_date">
                </hna-popup-calendar>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6 col-lg-6">
                <label>启动仪式日期</label>
                <hna-popup-calendar date="vm.project.schedule.launch_ceremony_date" id="launchDate"
                                    name="launchCeremonyDate" ng-model="vm.project.schedule.launch_ceremony_date">
                </hna-popup-calendar>
              </div>
              <div class="col-xs-12 col-md-6 col-lg-6">
                <label>揭纱布仪式日期</label>
                <hna-popup-calendar date="vm.project.schedule.gauze_tear_down_ceremony_date" id="ceremonyDate"
                                    name="gauzeTearDownCeremonyDate" ng-model="vm.project.schedule.gauze_tear_down_ceremony_date">
                </hna-popup-calendar>
              </div>
            </div>
          </div>

          <div class="form-group panel-heading">
            <h3 class="panel-title">实施地区及医院</h3>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label class="district-label">所在地</label>
                <input type="text" class="form-control"
                       maxlength="100"
                       ng-model="vm.project.location" id="location">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>当地政府联系人</label>
                <input type="text" class="form-control"
                       maxlength="10"
                       ng-model="vm.project.local_government.contact_name" id="contact">
              </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>联系方式</label>
                <input type="text" class="form-control"
                       maxlength="30"
                       ng-model="vm.project.local_government.contact_information" id="phone">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>当地合作医院名称</label>
                <input type="text" class="form-control"
                       maxlength="30"
                       ng-model="vm.project.local_hospital.name" id="hospital">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>当地合作医院联系人</label>
                <input type="text" class="form-control"
                       maxlength="10"
                       ng-model="vm.project.local_hospital.contact_name" id="hospitalContact">
              </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>联系方式</label>
                <input type="text" class="form-control"
                       maxlength="30"
                       ng-model="vm.project.local_hospital.contact_information" id="hospitalPhone">
              </div>
            </div>
          </div>

          <div class="form-group panel-heading">
            <h3 class="panel-title">各组负责人</h3>
          </div>

          <div ng-repeat="member in vm.project.project_members">
            <div class="row">
              <div class="col-xs-12 col-md-6 col-lg-6 row-loop">
                <div class="form-group">
                  <label>{{member.title}}</label>
                  <input type="text" class="form-control"
                         maxlength="10"
                         ng-model="member.name" id="name-{{$index}}">
                </div>
              </div>
              <div class="col-xs-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>联系方式</label>
                  <input type="text" class="form-control"
                         maxlength="30"
                         ng-model="member.phone" id="phone-{{$index}}">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group panel-heading">
            <h3 class="panel-title">其他重要信息</h3>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label>重要人物及其日程安排</label>
                <textarea class="form-control" rows="3"
                          maxlength="300"
                          ng-model="vm.project.other_important_info.vip_and_their_schedule" id="arrangement">
                </textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label>其他</label>
                <textarea class="form-control" rows="3"
                          maxlength="300"
                          ng-model="vm.project.other_important_info.others" id="notes">
                </textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 col-md-3 col-lg-2">
              <button class="btn btn-lg btn-cancel" id="cancel" ui-sref="base.projectInfo.view">返回</button>
            </div>
            <div class="col-xs-6 col-md-3 col-lg-2">
              <button class="btn btn-lg btn-submit" id="submit" type="submit"
                      ng-click="vm.submit(projectForm)">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
