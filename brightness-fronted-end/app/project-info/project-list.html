<div class="project-list">
  <div class="project-list-container">
    <div ng-if="vm.projectList.length === 0" class="noProject">
      <p>没有进行中的光明行</p>
    </div>
    <div class="listContainer">
      <div class="panel info-panel" ng-repeat="project in vm.projectList track by $index" ng-click="vm.selectProject(project)" id="project{{$index}}">
        <div class="panel-heading">
          <div class="project-icon"></div>
          <h3 id="project_title">{{project.info.name}}</h3>
          <p class="statusMsg">{{project.status | projectStatusMapping}}</p>
          <img class="arrow" ng-src="{{vm.arrow}}">
        </div>
        <div class="panel-body">
          <img class="statusImg" ng-src="{{project.statusImg}}">
        </div>
      </div>
    </div>
    <div class="btnContainer" ng-if="vm.isShowInfoContainer()">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6">
          <a class="btn btn-lg btn-default pull-left" ui-sref="base.projectHistory">
            历年记录
            <i class="icon glyphicon glyphicon-menu-right"></i>
          </a>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6">
          <a class="btn btn-lg btn-default pull-right">
            地区选择/数据查看
            <i class="icon glyphicon glyphicon-menu-right"></i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <button class="btn btn-primary" ng-click="vm.createProject()" ng-if="vm.isShowCreateBtn()">新建光明行</button>
        </div>
      </div>
    </div>
  </div>

</div>
